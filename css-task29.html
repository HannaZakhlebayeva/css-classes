<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Indicators</title>
        <link rel="stylesheet" type="text/css" href="styles29.css">
    </head>
<body>
<div class="clear">
    <div class="low"> <!--Первый индикатор - основа-->
        <div class="low_indicator"></div> <!--Первый индикатор - заливка-->
    </div>
    <div class="addition"></div>
</div>
<div class="clear">
    <div class="middle"> <!--Второй индикатор - основа-->
        <div class="middle_indicator"></div> <!--Второй индикатор - заливка-->
    </div>
    <div class="addition"></div>
</div>
<div class="clear">
    <div class="full"> <!--Третий индикатор - основа-->
        <div class="full_indicator"></div> <!--Третий индикатор - заливка-->
    </div>
    <div class="addition"></div>
</div>
</body>
</html>
