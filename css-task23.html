<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Colored Links</title>
    <head>
        <style>
        /*непосещенная ссылка*/
        a:link {
        color: red;
        }
        /* наведите указатель мыши на ссылку */
        a:hover {
        color: black;
        }
        /* выбранная ссылка */
        a:active {
        color: green;
        }
        /*посещенная ссылка*/
        a:visited {
        color: blue;
        }
        </style>
    </head>
<body>
    <h1>Это Заголовок</h1>
        <p>Это параграф.</p>
        <p><a href="http://www.it-college.by">Digital Unicorn</a></p>
</body>
</html>
