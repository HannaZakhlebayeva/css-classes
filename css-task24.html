<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stylized Links</title>
        <style>
        /* непросмотренная и посещенная ссылка */
        a:link, a:visited { 
            text-decoration: none;
        }
        /* наведенная и выбранная ссылка */
        a:hover, a:active {
            text-decoration: underline;
        }
        </style>
    </head>
<body>
    <h1>Это Заголовок</h1>
        <p>Это параграф.</p>
        <p><a href="http://www.it-college.by">Digital Unicorn</a></p>
</body>
</html>
