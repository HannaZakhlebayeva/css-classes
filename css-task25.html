<!DOCTYPE html>
<html>
    <head>
        <style>
        /* непросмотренная и посещенная ссылка */
        a:link, a:visited {
            background-color: lightblue;
        }
        /* наведенная и активная ссылка */
        a:hover, a:active {
            background-color: yellow;
        }
        </style>
    </head>
<body>
    <h1>Это Заголовок</h1>
        <p>Это параграф.</p>
        <p><a href="http://www.it-college.by">Digital Unicorn</a></p>
</body>
</html>
